name: learning
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_widgets: ^1.1.0
  audioplayers: ^1.0.1
  chewie: ^1.3.4
  flutter_localizations:
    sdk: flutter
  just_audio: ^0.9.28
  percent_indicator: ^4.2.2
  photo_view: ^0.14.0
  video_player: ^2.4.7
  flutter_multi_select_items: ^0.4.2
  flutter_riverpod: ^2.0.0-dev.9
  audio_video_progress_bar: ^0.11.0
  better_player: ^0.0.83
  path_provider: ^2.0.11
  bouncing_widget: ^2.0.0
  http: ^0.13.5
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.6

  dropdown_button2: ^1.8.5
  # download_assets: ^3.0.0
  # flutter_downloader: ^1.7.1
  permission_handler: ^10.1.0
  archive: ^3.3.2
  volume_controller: ^2.0.4
  youtube_player_flutter: ^8.1.1
  dio: ^4.0.6
  # firebase_messaging: ^14.0.2
  # firebase_core: ^2.1.0
  # flutter_local_notifications: ^12.0.3
  # pdfx: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/audio/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          #- asset: assets/fonts/Poppins/Poppins-Medium.ttf
          #weight: 600
          #- asset: assets/fonts/Poppins-Bold.ttf
          #weight: 700

    - family: MyanUni
      fonts:
        - asset: assets/fonts/MyanUni/pds_regular.ttf
